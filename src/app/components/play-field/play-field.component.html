<button (click)="exitGame()">Exit game</button>
<div class="timer">{{currentTime}}</div>
<div class="table">
  <div class="column" *ngFor="let i of countOfColumns; index as y">
    <div class="row" *ngFor="let i of countOfRows; index as x" (click)="openCell(x, y)" (contextmenu)="putFlag($event, x, y)">
      <div playFieldCell [cell]="valuesMap[x][y]">{{valuesMap[x][y] === '0' ? ' ': valuesMap[x][y]}}</div>
    </div>
  </div>
</div>

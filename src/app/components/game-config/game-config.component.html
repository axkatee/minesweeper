<div class="main-block">
  <div class="level-block">
    Choose level:
    <select [(ngModel)]="level">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <button (click)="startGame()">Start game</button>
  <div *ngIf="lastRecord">Last record is: {{lastRecord}}</div>
</div>
